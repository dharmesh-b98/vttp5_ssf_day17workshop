<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <main>
        <h1 class = "text-center">Currency Converter</h1>
        <div class = "text-center border rounded">
            
            <form method="POST" data-th-action="@{/currencyconverter}">
                <p>Currency Exchange</p>
                <label for="currencyFrom">From: </label>
                <select id="currencyFrom" name= "currencyFrom">
                    <option data-th-each="currency: ${currencyList}" data-th-value="${currency.getCurrencyId()}" data-th-text="${currency.toString()}"></option>
                </select>

                <br/>

                <label for="currencyTo">To: </label>
                <select id="currencyTo" name="currencyTo" >
                    <option data-th-each="currency: ${currencyList}" data-th-value="${currency.getCurrencyId()}" data-th-text="${currency.toString()}"></option>
                </select>

                <br/>

                <label for="amount">Amount: </label>
                <input id="amount" name="amount" type="number" step=".01" min="0">

                <br/>

                <input type="submit">
            </form>
        </div> 
            
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
